<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/time.css">
    <title>Document</title>
</head>

<body>
    <section class="content">
        <div class="container">
            <h1 class="content-title">Date and time</h1>

            <div class="content-wrapper">
                <h2 class="content-sub-title js-display">12:12:12</h2>

                <div class="content-btn-wrapper js-btn-wrapper">
                    <button class="content-btn js-btn-full" data-action="full" type="button">

                        date
                    </button>
                    <button class="content-btn js-btn-time" data-action="time" type="button">
                        time
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/time.js" type="module"></script>
